name: Run abaplint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  abaplint:
    name: abaplint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2.5.2
        with:
          node-version: '16'
      - uses: actions/checkout@v3.5.2
      - name: Run abaplint
        run: |
          npm -g install @abaplint/cli
          abaplint
